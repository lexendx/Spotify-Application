<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üîê Login with Spotify -->
  <button id="login-btn">Login with Spotify</button>

  <!-- üéµ Player UI -->
  <div class="player">
    <img src="assets/cover.jpg" alt="Cover" class="cover" />
    <h2 id="title">Song Title</h2>
    <audio id="audio" src="assets/song1.mp3"></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>

    <ul id="playlist">
      <li data-src="assets/song1.mp3">üéµ Song 1</li>
      <li data-src="assets/song2.mp3">üé∂ Song 2</li>
    </ul>
  </div>

  <!-- üß† Login Script -->
  <script>
    const clientId = "your_real_client_id_here"; // ‚úÖ Replace with actual client ID
    const redirectUri = "http://localhost:5500/callback";
    const scopes = [
      "user-read-private",
      "user-read-email",
      "playlist-read-private",
      "playlist-read-collaborative"
    ];

    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href =
        `https://accounts.spotify.com/authorize?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${scopes.join('%20')}`;
    });
  </script>

  <!-- üéß Audio Logic (optional, only if using local songs) -->
  <script src="script.js"></script>
</body>
</html>
